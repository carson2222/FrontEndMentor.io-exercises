<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.scss" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->
    <div class="calculator">
      <form name="born-date" class="calculator--form" method="post">
        <div class="calculator--form__element">
          <label for="day" class="">Day</label>
          <input type="number" id="day" placeholder="DD" class="" />
          <p class="error-display hidden">This field is required</p>
        </div>
        <div class="calculator--form__element">
          <label for="month">Month</label>
          <input type="number" id="month" placeholder="MM" />
          <p class="error-display hidden">This field is required</p>
        </div>
        <div class="calculator--form__element">
          <label for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY" />
          <p class="error-display hidden">This field is required</p>
        </div>
      </form>

      <div class="calculator--separator">
        <hr />
        <img
          src="assets/images/icon-arrow.svg"
          alt="arrow"
          class="submit_btn"
        />
      </div>

      <div class="calculator--displayer">
        <p class="calculator--displayer__years">
          <span class="text-purple display-years">- -</span>years
        </p>
        <p class="calculator--displayer__months">
          <span class="text-purple display-month">- -</span>months
        </p>
        <p class="calculator--displayer__days">
          <span class="text-purple display-days">- -</span>days
        </p>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
  <script src="script.js"></script>
</html>
