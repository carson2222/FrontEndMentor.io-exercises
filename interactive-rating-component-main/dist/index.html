<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <style>.attribution {
  text-align: center;
  font-size: 11px;
}

.attribution a {
  color: #3e52a3;
}

</style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/index.b1276d39.css">
  </head>
  <body>
    <div class="main-box">
      <div class="rating-box box-content-storage">
        <img src="/icon-star.3e9df7b8.svg" alt="star icon" class="star-img">
        <div class="text-box">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us
            <span style="white-space: pre-wrap"></span>improve our offerings!
          </p>
        </div>
        <div class="rating-btns-box">
          <button class="rating-btn" data-id="1">1</button>
          <button class="rating-btn" data-id="2">2</button>
          <button class="rating-btn" data-id="3">3</button>
          <button class="rating-btn" data-id="4">4</button>
          <button class="rating-btn" data-id="5">5</button>
        </div>
        <button class="submit-btn" type="submit">SUBMIT</button>
      </div>

      <div class="thanks-box box-content-storage hidden">
        <img src="/illustration-thank-you.d4c15bf8.svg" alt="thank you img">
        <p class="selected-info">You selected X out of X</p>
        <div class="box-text">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  <script src="/interactive-rating-component-main.3464ddca.js"></script></body>
  <script src="/index.672d4772.js"></script>
</html>
